    const productSelectInput = document.getElementById("product_select_input");
    const productContainer = document.getElementById("product_container");
    const url = "https://fakestoreapi.com/products?sort=";

    async function getAllProducts(order) {
      console.log(order);

      try {
        const resp = await fetch(url);
        const respJson = await resp.json();
        if (respJson?.length && order === "asc") {
          const ascOrder = respJson.sort((a, b) => a.price - b.price);
          console.log("ascOrder",ascOrder);
          
          showAllProducts(ascOrder);
        } else {
          const descOrder = respJson.sort((a, b) => b.price - a.price);
          console.log("descOrder",descOrder);

          showAllProducts(descOrder);
        }
      } catch (err) {
        console.log("error", error);
      }
    }

    function showAllProducts(data) {
      data?.map((item) => {
        const createEmptyDiv = document.createElement("div");
        const createTitleTag = document.createElement("h3");
        const createCategoryTag = document.createElement("h4");
        const createPriceTag = document.createElement("h4");
        const createImgElement = document.createElement("img");
        createTitleTag.textContent = item.title;
        createCategoryTag.textContent = item.category;
        createPriceTag.textContent = item.price;
        createImgElement.src = item.image;
        createImgElement.alt = item.title;
        createImgElement.height = 200;
        createImgElement.width = 200;
        createEmptyDiv.style = "border:1px solid black";
        createEmptyDiv.append(
          createTitleTag,
          createCategoryTag,
          createPriceTag,
          createImgElement
        );
        productContainer.appendChild(createEmptyDiv);
      });
    }

    document.addEventListener("DOMContentLoaded", getAllProducts("asc"));
    productSelectInput.addEventListener("change", () => {
      const getSelectedValue =
        productSelectInput.options[productSelectInput.selectedIndex];
      const value = getSelectedValue.value;
      console.log(value);
      productContainer.innerHTML = ''
      getAllProducts(value || "asc");
    });
