<!-- 
A monorepo (monolithic repository) is a single repository that stores the code for multiple projects or packages â€”
which may include applications, shared libraries, utilities, or tools
nstead of having separate repos for each project or component, everything lives together inside one repository.

In React development, a monorepo typically means managing:

Multiple React apps (e.g., client, admin, marketing)
Shared component libraries (e.g., @my-org/ui)
Shared logic or hooks (e.g., @my-org/utils)

All under a single repo using a tool like:
ðŸ§° Turborepo (by Vercel)
âš¡ Nx
ðŸ‰ Lerna
ðŸ§¶ Yarn Workspaces
ðŸ“¦ pnpm Workspaces


Why We Use a Monorepo
1. All apps use the same React version and libraries, which reduces compatibility issues
2. One pipeline can build/test/deploy multiple packages efficiently.
3. You can create one shared UI library or hook package and use it in multiple apps â€” no need to publish to npm.
4. Easier Refactoring

What Are Web Components?

Web Components are a set of native browser APIs that let you create reusable, encapsulated custom HTML elements â€” 
without depending on any framework like React, Angular, or Vue.

Core Technologies Behind Web Components
1. Custom Elements :	Create your own HTML tags (e.g. <user-card>)
2. Shadow DOM	 : Encapsulate styles and markup so they donâ€™t leak
3. HTML Templates :	Define reusable HTML chunks using <template>
4. ES Modules	: Import/export code natively using JavaScript modules -->
